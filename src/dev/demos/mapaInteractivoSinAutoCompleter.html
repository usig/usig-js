<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
    <title>USIG - Mapa Interactivo de Buenos Aires</title>
    <link rel="stylesheet" type="text/css" href="css/demos.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="../usig.core.js" type="text/javascript"></script>
	<script src="../usig.util.js" type="text/javascript"></script>
	<script src="../usig.MapaInteractivo.js" type="text/javascript"></script>
    
	<script type="text/javascript">
	$(document).ready(function() {
		
		$('#mapa').css('width', 600).css('height', 450);
		
		var mapa = new usig.MapaInteractivo('mapa', {
			rootUrl: '../',
			debug: true,
			onReady: function() {
				
				var markerId1 = mapa.addMarker('corrientes 1234', false);
				var markerId2 = mapa.addMarker('peru 1234', false);
				var markerId3 = mapa.addMarker('corrientes y callao', false);				
				var markerId4 = mapa.addMarker('asdf', false);
				var markerId5 = mapa.addMarker('sarmiento 1500', false);
				var markerId6 = mapa.addMarker(
						'perú 652', 
						false, 
						'Banco',
						{
							iconUrl: 'http://servicios.usig.buenosaires.gov.ar/symbols/mapabsas/bancos.png',
							iconWidth: 41,
							iconHeight: 41,
							offsetX: 5,
							offsetY: 5
						}
				);
			}
		});

		
	});	
	</script>
  </head>
  <body>
    <div id="page">
      <div id="header">
        <div id="logo"><h1>USIG - Mapa Interactivo de Buenos Aires 2.1 (Demo)</h1></div>
      </div>
	    <div id="mapa"></div>
      <div id="footer">
        <p>&copy; 2011 USIG - Unidad de Sistemas de Información Geográfica</p>
      </div>
    </div>
  </body>
</html>
