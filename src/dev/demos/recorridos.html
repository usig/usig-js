  <head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
    <title>USIG - Recorridos</title>
    <link rel="stylesheet" type="text/css" href="css/demos.css" />
    <style>
    	body {
    		width: 550px;
    	}
    	.ramales {
    		color: #007baf;
    		cursor: pointer;
    	}
    	.transport {
    		color: #007baf;
    	}
    	.detalle_recorrido {
    		display: none;
    		font-size: 90%;
    	}
    	.par {
    		background: #f5f5f5;
    	}
    	.tiempo {
			width: 50px; 
			text-align: center;
			color: #007baf;
			font-weight: bold;
    	}
    	#recorridos {
    		margin-top: 10px;
    	}
		
    </style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="http://servicios.usig.buenosaires.gob.ar/nd-js/1.1/normalizadorDirecciones.min.js" type="text/javascript"></script>
	<script src="../usig.core.js" type="text/javascript"></script>
	<script src="../usig.util.js" type="text/javascript"></script>
	<script src="../jquery.jsonp-1.1.0.1.js" type="text/javascript"></script>
	<script src="../json.js" type="text/javascript"></script>
	<script src="../jquery.class.js" type="text/javascript"></script>
	<script src="../usig.AjaxComponent.js" type="text/javascript"></script>
	<script src="../usig.Punto.js" type="text/javascript"></script>
	<script src="../usig.Calle.js" type="text/javascript"></script>
	<script src="../usig.Direccion.js" type="text/javascript"></script>
	<script src="../usig.GeoCoder.js" type="text/javascript"></script>
	<script src="../usig.inventario.Clase.js" type="text/javascript"></script>
	<script src="../usig.inventario.Objeto.js" type="text/javascript"></script>
	<script src="../usig.inventario.Ubicacion.js" type="text/javascript"></script>
	<script src="../usig.Inventario.js" type="text/javascript"></script>
	<script src="../usig.InputController.js" type="text/javascript"></script>
	<script src="../usig.AutoCompleter.js" type="text/javascript"></script>
	<script src="../usig.AutoCompleterDialog.js" type="text/javascript"></script>

    <script src="../usig.Suggester.js" type="text/javascript"></script>
    <script src="../usig.SuggesterLugares.js" type="text/javascript"></script>
	<script src="../usig.SuggesterDirecciones.js" type="text/javascript"></script>

	<script src="../usig.Recorridos.js" type="text/javascript"></script>
	<script src="../usig.Recorrido.js" type="text/javascript"></script>
    
	<script type="text/javascript">
	$(document).ready(function() {
		var origen, destino, recorridos;

		var ac = new usig.AutoCompleter('o', {
       		debug: false,
       		rootUrl: '../',
       		onReady: function() {
       			$('#o').val('').removeAttr('disabled').focus();	        			
       		},
       		afterSelection: function(option) {
       			if (option instanceof usig.Direccion || option instanceof usig.inventario.Objeto) {
       				origen = option;
       			}
       		},
       		afterGeoCoding: function(pt) {
    			if (pt instanceof usig.Punto) {
    				if (origen instanceof usig.Direccion) {
    					origen.setCoordenadas(pt);
    				}				
    			}
       		} 
       		
       	});
		
		var ac = new usig.AutoCompleter('d', {
       		debug: false,
       		rootUrl: '../',
       		onReady: function() {
       			$('#d').val('').removeAttr('disabled');	        			
       		},
       		afterSelection: function(option) {
       			if (option instanceof usig.Direccion || option instanceof usig.inventario.Objeto) {
       				destino = option;
       			}
       		},
       		afterGeoCoding: function(pt) {
    			if (pt instanceof usig.Punto) {
    				if (destino instanceof usig.Direccion) {
    					destino.setCoordenadas(pt);
    				}				
    			}		       			
       		} 
       	});
		
		$('#mainForm').bind("submit", function () {
			return false;
		});	
		
		function mostrarOpciones(opciones) {
			recorridos = opciones;
			var html = '<p>Se hallaron las siguientes opciones:</p><table style="width:500px"><tbody>';
			for (var i=0,len=opciones.length; i<len; i++) {
				html+='<tr class="'+(i%2?'impar':'par')+'"><td style="width: 20px;text-align: center;"><a class="ver_detalle" href="#" id="recorrido_'+i+'">+</a></td><td style="width: 80%;">'+opciones[i].toHtmlString()+'</td><td class="tiempo">'+opciones[i].getTime()+'\'</td></tr>';
				html+='<tr class="detalle_recorrido"><td class="detalle" colspan="3" id="detalle_recorrido_'+i+'"></td>'
			}
			html+='</tbody></table>';
			$('#recorridos').html(html);
			$('a.ver_detalle').click(function(event) {
				var target = event.target?event.target:event.srcElement,
					target_id = target.id.replace('recorrido_', '');
				$('#detalle_recorrido_'+target_id).html('Cargando detalle...').parent('tr').show();
				recorridos[target_id].getDetalle(function(detalle) {
					var html = '<ol>';
					for(var i=0,l=detalle.length;i<l;i++) {
						html+='<li>'+detalle[i]+'</li>';
					}
					html+='</ol>';
					$('#detalle_recorrido_'+target_id).html(html).parent('tr').show();					
				}, function() {alert('Se produjo un error al intentar cargar los detalles del recorrido.');});
			});
		}
		
		$('#buscar').click(function(ev) {
			ev.preventDefault();
			if (origen && destino) {
				usig.Recorridos.buscarRecorridos(origen, destino, mostrarOpciones, function() {
					$('#recorridos').html('Se produjo un error el buscar el recorrido.');
				});
				$('#recorridos').html('Buscando recorrido...');
			} else {
				$('#recorridos').html('Ingrese origen y destino del recorrido.');
			}
		});
		
	});	
	</script>
  </head>
  <body>
    <div id="page">
      <div id="header">
        <div id="logo"><h1>USIG - Recorridos (Demo)</h1></div>
      </div>
      <div id="buscador">
       <form id="mainForm" accept-charset="iso-8859-1">
      	<label for="o">Origen</label>
     	<input type="text" size="30" name="o" id="o" title="Origen del recorrido" class="text"/>
     	<span id="ejemplo">ej.: Callao y Corrientes, Florida 550, Teatro San Martín, etc.</span>
      	<label for="d">Destino</label>
     	<input type="text" size="30" name="d" id="d" title="Destino del recorrido" class="text"/>
     	<span id="ejemplo">ej.: Callao y Corrientes, Florida 550, Teatro San Martín, etc.</span>
     	<a class="button" id="buscar" href="#">Buscar Recorrido</a>
	    <div id="recorridos">No hay recorridos para mostrar</div>
       </form>
      </div>
      <div id="footer">
        <p>&copy; 2011 USIG - Unidad de Sistemas de Información Geográfica</p>
      </div>
    </div>
  </body>
