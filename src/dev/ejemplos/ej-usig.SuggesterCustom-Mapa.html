	<script type="text/javascript">
	$.noConflict();
	jQuery(document).ready(function($) {
	
		var ac = new usig.AutoCompleter('b', {
       		debug: true,
       		rootUrl: '../',
       		skin: 'usig2',
       		onReady: function() {
       			$('#b').val('').removeAttr('disabled').focus();	  
       		},
       		afterSelection: function(selectedOption) {
       			var markerId4 = miMapa.addMarker(selectedOption.dir, false, selectedOption.toString(), {instantPopup: true});
       		},
       		suggesters: [{suggester: 'Embajadas', options: { inputPause: 10, minTextLength: 1, showError: true }}]
       	});
		
		$('#mainForm').bind("submit", function () {
			return false;
		});

		$('#mapa').css('width', 600).css('height', 450);
		
		miMapa = new usig.MapaInteractivo('mapa', {
			rootUrl: '../',
		});

		
	});	
	</script>

      <div id="header">
        <div id="logo"><h1>USIG - Autocompleter personalizado: Embajadas y Consulados (con Mapa)</h1></div>

      <div id="buscador">
       <form id="mainForm" accept-charset="utf-8">
      	<label for="b">Ingrese el pais: </label>
     	<input type="text" size="40" name="b" id="b" title="Ingrese el pais" class="text"/>
