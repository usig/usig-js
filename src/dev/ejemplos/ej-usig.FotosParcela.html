<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>USIG - Foto de Parcela</title>
    <link rel="stylesheet" type="text/css" href="css/ejemplos.css" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

	<script src="http://servicios.usig.buenosaires.gov.ar/usig-js/2.3/usig.core.min.js" type="text/javascript"></script>
	<!-- <script src="http://servicios.usig.buenosaires.gov.ar/usig-js/2.3/usig.FotosParcela.min.js" type="text/javascript"></script> -->  
	<script src="http://servicios.usig.buenosaires.gov.ar/usig-js/2.3/usig.AutoCompleterFull.min.js" type="text/javascript"></script>
	<script src="http://servicios.usig.buenosaires.gov.ar/usig-js/2.3/usig.SuggesterCatastro.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../usig.FotosParcela.js"></script>  
    
	<script type="text/javascript">
	$.noConflict();
	jQuery(document).ready(function($) {

		var fotosParcela = null;
		
		var ac = new usig.AutoCompleter('smp', {
       		rootUrl: '../',
       		skin: 'usig4',
       		onReady: function() {
       			$('#smp').val('').focus();
       		},
       		afterSelection: function(option) {
				fotosParcela = new usig.FotosParcela(option, {
						maxHeight : 195, 
						maxWidth : 243, 
						onLoad: onLoadFotos
						});
				fotosParcela.cargarFoto($('#foto'));
       		}
       	});

		ac.addSuggester('Catastro', { inputPause: 200, minTextLength: 1, showError: false });
		
		$('.foto-recorrido .btn_ant').click(function() {
			var idFoto = fotosParcela.fotoAnterior();
			$('#foto').html('');
			fotosParcela.cargarFoto($('#foto'));
			fotosParcela.setFechaFoto($('.fecha-foto'));
		});

		$('.foto-recorrido .btn_sig').click(function() {
			var idFoto = fotosParcela.fotoSiguiente();
			$('#foto').html('');
			fotosParcela.cargarFoto($('#foto'));
			fotosParcela.setFechaFoto($('.fecha-foto'));
		});

		function onLoadFotos() {	
			fotosParcela.setFechaFoto($('.fecha-foto'));
			if (fotosParcela.numFotos() > 1) {
				$('div.foto-recorrido').show();
			} else {
				$('div.foto-recorrido').hide();
			}			
		}
			
		$('#mainForm').bind("submit", function () {
			return false;
		});
		
	});
	</script>
  </head>
  <body>
  <div id="page">
    <div id="header">
      <div id="logo"><h1>Ejemplo: Foto de Parcela a partir de la Seccion Manzana Parcela</h1>
      <p>Este ejemplo muestra como cargar la foto de fachada de una parcela a partir del numero de Seccion Manzana Parcela.</p>
      </div>
    </div>
    <div id="buscador">
	       <form id="mainForm" accept-charset="utf-8">
		      	<label for="smp">Seccion-Manzana-Parcela:</label>
		     	<input type="text" size="30" name="smp" id="smp" title="Seccion manzana parcela" class="text"/>
		     	<span id="ejemplo">ej.: 63-108B-004</span>
	       </form>
	</div>  
	<div id="foto">
	</div>
	
	<div class="foto-recorrido" style="display: none;cursor: pointer;">
		<a class="btn_ant" style="cursor: pointer;" >Anterior</a>&nbsp;<div class="fecha-foto"style="display:inline;"></div>&nbsp;<a class="btn_sig" >Siguiente</a>
	</div>
	
		
    <div id="footer">
       <p>&copy; 2012 USIG - Unidad de Sistemas de Información Geográfica</p>
    </div>  
    </div> 
  </body>
</html>
