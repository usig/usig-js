<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>USIG - Mapa Interactivo de Buenos Aires</title>
   
    <link rel="stylesheet" type="text/css" href="../css/ejemplos.css" />
    
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		
	<!-- DEV --><script src="../../usig.core.js" type="text/javascript"></script>
	<!-- DEV --><script src="../../usig.util.js" type="text/javascript"></script>
	<!-- DEV --><script src="../../usig.MapaInteractivo.js" type="text/javascript"></script>
    	
	<!-- RELEASE <script src="http://servicios.usig.buenosaires.gob.ar/usig-js/2.4/usig.MapaInteractivo.min.js" type="text/javascript"></script> -->
    
	<script type="text/javascript">

		
	$.noConflict();
	jQuery(document).ready(function($) {
		
		$('#mapa').css('width', $('body').width()-40).css('height', 500);
		
		var clickHandler = function (e, popup) {
			if (popup) {
				popup.contentDiv.innerHTML = "<h3 style=\"margin: 5px 0 10px 0;\">" + e.feature.attributes['ubicacion'] +"</h3><p>"+e.feature.attributes['descripcion']+"</p>";
    			popup.updateSize();
				popup.show();
			}
		};
		
		var mapa = new usig.MapaInteractivo('mapa', {
			includeToolbar: false,
			includePanZoomBar: true,
			onReady: function() {
				var layer = mapa.addVectorLayer('Cortes', {
					format: 'GeoJSON',
   	        		url: "http://epok.cobra-dev.usig.gcba.gov.ar/getGeoLayer/?categoria=cortes_de_transito&formato=geojsoncasero",
   	        		symbolizer: {
   	        			strokeWidth: 3,
   	        			strokeColor: '#0099ee'
   	        		},
   	        		/*
   	        	 	clases: [
   	        	    {
   	        	    	filter: {
   	        	           property: 'nombre',
   	        	           type: '==',
   	        	           value: 'Subte Línea D'
   	        	    	},
   	        	    	symbolizer: {
   	   	        			strokeColor: '#66bb66'
   	        	    	}
   	        	    }
					],
					*/
                	popup: true,
                	onClick: clickHandler
				});
			}
		});
		
					
	});	

</script>
  </head>
  <body>
    <div id="page">
      <div id="header">
        <div id="logo"><h1>Cortes de tránsito</h1>
        	<p>Este ejemplo muestra como agregar una capa vectorial a un mapa e implementar el manejador del click sobre los elementos usando el popup por defecto.</p>
        </div>
      </div>
      
      <div id="mapa"></div>
      <div id="footer">
        <p>&copy; 2013 USIG - Unidad de Sistemas de Información Geográfica</p>
      </div>
    </div>
  </body>
</html>
